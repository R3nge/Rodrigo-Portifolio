<div class="container">
    <h1>Projetos</h1>

    <section *ngFor="let project of projects">
        <h2>{{project.title}}</h2>

        <h3>
            <span> </span>
            <span>{{project.technologies}}</span><br>
            <a href="{{project.projectulr}}" target="_blank">{{project.projectulr}}</a>
            
        </h3>

        <ul *ngFor="let desc of project.description">
            <li>{{desc}}</li>
        </ul>
    </section>
</div>
