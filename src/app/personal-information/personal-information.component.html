<div class="container">
    <h1 class="title">
        <span>Sobre Mim</span>
    </h1>

    <table>
        <tbody>
            <tr *ngFor="let row of myData">
                <td *ngFor="let col of row">{{col}}</td>
            </tr>
        </tbody>
    </table>

    <section>
        <h2>
        <p *ngFor="let sentence of aboutMe">
            {{sentence}}
            
        </p></h2>
    </section>
</div>
